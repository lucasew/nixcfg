
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=HDMI-A-1,1366x768,1366x0,1
# monitor = ,1366x768,auto,1
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = systemctl start --user waybar
exec-once = systemctl start --user nm-applet
exec-once = systemctl start --user dunst
exec-once = systemctl start --user blueberry-tray
exec-once = systemctl start --user polkit-agent
exec-once = systemctl start --user kdeconnect
exec-once = systemctl start --user kdeconnect-indicator
exec-once = systemctl start --user swayidle

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(%base05%aa)
    col.inactive_border = rgba(%base03%aa)

    col.nogroup_border_active = rgba(%base05%aa)
    col.nogroup_border = rgba(%base03%aa)


    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 11
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#    sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# $mainMod = ALT
$mainMod = SUPER


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, sdw, shim, terminal
bind = $mainMod SHIFT, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod CTRL, F, pseudo, # keeps floating size
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, W, togglegroup, # dwindle
bind = $mainMod, D, exec, rofi-launch
bind = $mainMod SHIFT, D, exec, rofi-window

binde = $mainMod SHIFT, left, moveactive, -30 0
binde = $mainMod SHIFT, up, moveactive, 0 30
binde = $mainMod SHIFT, down, moveactive, 0 -30
binde = $mainMod SHIFT, right, moveactive, 30 0

# Media stuff

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindel=, XF86AudioNext, exec, playerctl next
bindel=, XF86AudioPrev, exec, playerctl previous
bindel=, XF86AudioPlay, exec, playerctl play-pause
bindel=, XF86AudioPause, exec, playerctl play-pause
bindel=, XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel=, XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind  =, Print, exec, sdw screenshot full
bind  = $mainMod, Print, exec, sdw screenshot select


bind = $mainMod, L, exec, loginctl lock-session

# Move focus with mainMod + arrow keys
bind = $mainMod CTRL, J, movetoworkspacesilent, special
bind = $mainMod CTRL, K, togglespecialworkspace

bind = $mainMod, left, movefocus, l
# bind = $mainMod, H, movefocus, l
#
bind = $mainMod, right, movefocus, r

bind = $mainMod, up, movefocus, u
# bind = $mainMod, K, movefocus, u

bind = $mainMod, down, movefocus, d
# bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, r+1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, r-1
bind = $mainMod CTRL, H, movecurrentworkspacetomonitor, +1
bind = $mainMod CTRL, L, swapactiveworkspaces, 0 1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


windowrule = pin, title:(Picture-in-picture)

# windowrule = forceinput, ^(Rofi)$
# windowrule = stayfocused, ^(Rofi)$

# xwaylandvideobridge
# https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

source=~/.config/hypr/extra.conf
