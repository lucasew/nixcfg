[tools]
sops = "3.11.0"
ruff = "0.14.14"
shfmt = "3.12.0"
shellcheck = "0.11.0"
gh = "2.86.0"

[tasks.lint]
description = "Run all linters"
depends = ["lint:*"]

[tasks."lint:nix"]
description = "Lint Nix files"
run = "nix fmt -- --check"

[tasks."lint:sh"]
description = "Lint Shell scripts"
run = """
    shfmt -d .
    shellcheck $(shfmt -f .)
"""

[tasks."lint:py"]
description = "Lint Python files"
run = "ruff check ."

[tasks.fmt]
description = "Format all files"
depends = ["fmt:*"]

[tasks."fmt:nix"]
description = "Format Nix files"
run = "nix fmt"

[tasks."fmt:sh"]
description = "Format Shell scripts"
run = "shfmt -w ."

[tasks."fmt:py"]
description = "Format Python files"
run = "ruff format ."

[tasks.codegen]
description = "Generate code (or formatting as a subset)"
depends = ["fmt"]

[tasks.test]
description = "Run tests"
run = "nix flake check"

[tasks.ci]
description = "Run CI pipeline locally"
depends = ["lint", "test"]

[tasks.install]
description = "Install dependencies"
run = "echo 'Managed by Nix'"
