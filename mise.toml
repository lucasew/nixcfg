[tools]
sops = "3.11.0"
ruff = "0.14.14"
shfmt = "3.12.0"
shellcheck = "0.11.0"
go = "1.25.5"
"go:golang.org/x/tools/gopls" = "0.21.0"
golangci-lint = "1.64.6"
terraform = "1.10.0"
tflint = "0.55.1"

[tasks.install]
description = "Install dependencies"
depends = ["install:*"]

[tasks."install:tools"]
description = "Install Mise tools"
run = "mise install"

[tasks."install:go"]
description = "Install Go dependencies"
run = "cd nix/pkgs/workspaced && go mod download"

[tasks.lint]
description = "Run all linters"
depends = ["lint:*"]

[tasks."lint:nix"]
description = "Lint Nix files"
run = "nix fmt -- --check"

[tasks."lint:sh"]
description = "Lint Shell scripts"
run = """
    shfmt -d .
    shellcheck $(shfmt -f .)
"""

[tasks."lint:py"]
description = "Lint Python files"
run = "ruff check ."

[tasks."lint:go"]
description = "Lint Go files"
run = "cd nix/pkgs/workspaced && golangci-lint run"

[tasks."lint:tf"]
description = "Lint Terraform files"
run = """
    terraform -chdir=infra fmt -check -recursive
    tflint --chdir=infra --recursive
"""

[tasks.fmt]
description = "Format all code"
depends = ["fmt:*"]

[tasks."fmt:nix"]
description = "Format Nix files"
run = "nix fmt"

[tasks."fmt:sh"]
description = "Format Shell scripts"
run = "shfmt -w ."

[tasks."fmt:py"]
description = "Format Python files"
run = """
    ruff check --fix .
    ruff format .
"""

[tasks."fmt:go"]
description = "Format Go files"
run = "cd nix/pkgs/workspaced && go fmt ./..."

[tasks."fmt:tf"]
description = "Format Terraform files"
run = "terraform -chdir=infra fmt -recursive"

[tasks.test]
description = "Run tests"
run = "nix flake check"

[tasks.codegen]
description = "Update generated code"
depends = ["codegen:*"]

[tasks."codegen:fmt"]
description = "Ensure code is formatted"
depends = ["fmt"]

[tasks.ci]
description = "Run CI pipeline locally"
depends = ["lint", "test"]
